<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>movie modal fetch task</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header class="p-4 mb-4">
        <div class="container-fluid">
            <div class="row">
                <div class="col-sm-8">
                    <a href="index.html" class="logo">
                        <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_short-8e7b30f73a4020692ccca9c88bafe5dcb6f8a62a4c6bc55cd9ba82bb2cd95f6c.svg"
                        alt="TMDB Logo"
                        title="TMDB Logo"
                        >
                    </a>
                </div>
                <div class="col-sm-4 text-right">
                    <button class="btn btn-info text-white font-weight-bold" id="showModal">Add Movie</button>
                </div>
            </div>
        </div>
    </header>
    <div class="container">
        <div class="row" id="movieContainer">
            <div class="col-md-4">
                <div class="card">
                    <figure class="movieCard mb-0">
                        <img 
                            src="https://upload.wikimedia.org/wikipedia/en/1/19/Iron_Man_3_poster.jpg"
                            alt="Iron_Man_3_poster"
                            title="Iron Man 3"
                        >
                        <figcaption>
                            <div class="ratingsection">
                                <div class="row">
                                    <div class="col-sm-10">
                                        <h3>Iron Man 3</h3>
                                    </div>
                                    <div class="col-sm-2">
                                        <span>4</span>
                                    </div>
                                </div>
                            </div>
                            <div class="overviewSection">
                                <h3>Iron Man 3</h3>
                                <em>Overview</em>
                                <p>
                                    Suffering from PTSD, Tony Stark encounters a formidable foe called the Mandarin. When he watches his world fall apart, he must rely on his own instincts as he embarks on a journey of retribution.
                                </p>
                                <div class="float-right edit-section">
                                    <button class="btn btn-outline-info">Edit</button>
                                    <button class="btn btn-outline-danger">Delete</button>
                                </div>
                            </div>
                        </figcaption>
                    </figure>
                </div>
            </div>
        </div>
    </div>

    <div class="backDrop closeModal" id="backDrop"></div>
    <div class="movieModal card" id="movieModal">
        <div class="card-header">
            <h3>Add Movie</h3>
            <i class="fa-solid fa-xmark closeModal closeicon"></i>
        </div>
        <div class="card-body">
            <form id="movieForm">
                <div class="form-group">
                    <label for="title">Movie Title</label>
                    <input type="text" required class="form-control" id="title">
                </div>
                <div class="form-group">
                    <label for="imgUrl">Movie Image</label>
                    <input type="text" required class="form-control" id="imgUrl">
                </div>
                <div class="form-group">
                    <label for="overview">Movie Overview</label>
                    <textarea rows="4" required class="form-control" id="overview"></textarea>
                </div>
                <div class="form-group">
                    <label for="rating">Movie Rating</label>
                    <select required class="form-control" id="rating">
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                    </select>
                </div>
                <div class="text-right">
                    <button class="btn btn-outline-danger closeModal" id="cancelBtn" type="button">Cancel</button>
                    <button class="btn btn-outline-success ml-3" type="submit" id="submitBtn">Add Movie</button>
                    <button class="btn btn-outline-info d-none" type="button" id="updateBtn">Update Movie</button>
                </div>
            </form>
        </div>
    </div>
    <div class="loader d-none" id="loader">
        <div class="spinner-border text-primary" role="status">
            <span class="sr-only">Loading...</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
